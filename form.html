    <main class="form-section">
        <div id="formmessage" class="" role="alert"></div>
        <div class="box-content">  
    
        <form method="get" action="record.html">
            <fieldset>
                <legend>Applicant Information</legend>
                <label for="name" class="top">User Name* </label>
                <input type="text" id="name" name="name" pattern="[A-Za-z\s.]{5,}" placeholder="FirstName LastName" title="Please enter your first and last name with at least 5 letters." autocomplete="given-name" required />
                
                <label for="password"  class="top">Password* </label>
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required />
                
                <label for="password2"  class="top">Confirm Password* </label>
                <input name="password2" id="password2" type="password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters." required />
                
                <label for="email" class="top">Email* </label>
                    <input
                        type="email" id="email" name="email" placeholder="example@email.com"
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                        title="Must be in the following order: characters@characters.domain (characters followed by an @ sign, followed by more characters, and then a ''.'')" autocomplete="off" 
                        required />
                
                <label for="rating" class="top">Page Rating</label>
                <div id="rangevalue">1</div>
                <input type="range" id="rating" name="rating" min="1" max="5" value="1" step="1" list="rangevalues" />
                <datalist id="rangevalues">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  <!--  <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>  -->
                </datalist>
            </fieldset>
        

            <div id="submitmessage" class="hide" role="alert"></div>
            <input class="submitBtn" type="submit" onclick="validateForm(event)" value="Applicant Request" />
        </form>
